<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Abrindo Roblox...</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet" />
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1e2a78, #4b6cb7);
      color: #f0f0f0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      user-select: none;
    }

    h1 {
      font-weight: 300;
      font-size: 2.8rem;
      margin-bottom: 20px;
      letter-spacing: 1.2px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    p {
      font-weight: 300;
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.5;
      max-width: 400px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }

    a.button {
      display: inline-block;
      background: #ff4757;
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 12px 30px;
      border-radius: 30px;
      box-shadow: 0 4px 12px rgba(255, 71, 87, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: text;
    }

    a.button:hover {
      background: #e84142;
      box-shadow: 0 6px 16px rgba(232, 65, 66, 0.8);
    }

    /* animação de fade in */
    body {
      opacity: 0;
      animation: fadeIn 0.7s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
  <script>
    // Tenta abrir o protocolo roblox:// automaticamente
    window.location.href = "roblox://placeId=119810731649310";
  </script>
</head>
<body>
  <h1>Abrindo Roblox...</h1>
  <p>Se você não for redirecionado automaticamente, clique no botão abaixo para abrir o jogo no seu cliente Roblox.</p>
  <a class="button" href="roblox://placeId=119810731649310">Abrir no Roblox</a>
</body>
</html>
